<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />

  <title>grid sys</title>

<body>
  <main>
    <section class="w-10/12 my-8 mx-auto">

                <img src="img/hd.png" alt="Shoes" class="w-48" />
              </figure>
              <div class="card-body items-center text-center">
                <h2 class="card-title">Shoes!</h2>
                <p>If a dog chews shoes</p>

                  <button class="btn btn-primary rounded px-12">Select</button>
                </div>
              </div>
            </div>






            <div class="card w-62 h-96 bg-base-100 border rounded">
              <figure class="px-10">
                <img src="img/hd.png" alt="Shoes" class="rounded-xl w-48" />
              </figure>
              <div class="card-body items-center text-center">
                <h2 class="card-title">Shoes!</h2>

                <div class="card-actions">
                  <button class="btn btn-primary rounded px-12">Select</button>

            </div>





            <div class="card w-62 h-96 bg-base-100 border rounded">

              </figure>
              <div class="card-body items-center text-center">
                <h2 class="card-title">Shoes!</h2>
                <p>If a dog chews shoes</p>
                <div class="card-actions">
                  <button class="btn btn-primary rounded px-12">Select</button>
                </div>
              </div>
            </div>
















          </div>




        </div>


        <div class="bg-red-400">

            <div class="text-center  bg-blue-200 h-96">
              <h1 class="text-2xl font-semibold py-5"> Selected Players</h1>
              <ul class="list-decimal font-semibold text-left px-10">
                <li> mmm</li>

                <li> nnn</li>
                <li> nnn</li>

              <br>

          </section>

    </section>
